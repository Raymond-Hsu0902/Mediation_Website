<!DOCTYPE html>
<html>

<head>
	<title>Countdown</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="aos.css">
</head>

<body>
	<!-- content section -->
	<div class="content">
		<div class="counter">
			<div class="hello">歡迎來冥想</div>
		</div>
		<input id="seconds" type="number" placeholder="冥想秒數...">
		<div class="buttons">
			<button class="btn start" id="start" value="1" onclick="check(this)">Start</button>
			<button class="btn start" id="continue" value="1" onclick="check(this)">Continue</button>
			<button class="btn stop" id="stop" value="0" onclick="check(this)">Stop</button>
			<a href="#app" style="text-decoration:none;"><button class="btn start" id="submit"
					onclick="subm()">Submit</button></a>
		</div>
	</div>
	<div class="emptybox"></div>


	<div id="app" class="app">
		<div class="vid-container" id="video-bg">
			<video loop>
				<source src="./video/rain.mp4" type="video/mp4">
			</video>
		</div>

		<div class="player-container" data-aos="fade-up" data-aos-delay="200">
			<audio class="song">
				<source src="./sounds/rain.mp3" />
			</audio>
			<img src="./svg/play.svg" class="play"></img>
			<svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
			</svg>
			<svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<circle cx="226.5" cy="226.5" r="216.5" stroke="#d8caaf" stroke-width="20" />
			</svg>
			<img id="replay" src="./svg/replay.svg" class="replay"></img>

			<h3 class="time-display">0:00</h3>
		</div>
		<div class="sound-picker" data-aos="fade-up" data-aos-delay="200">
			<button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg"
					alt=""></button>
			<button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg"
					alt=""></button>
		</div>
	</div>
	<script src="aos.js"></script>
	<script>
		AOS.init({
			easing: 'linear',
			duration: '1500'
		});
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
